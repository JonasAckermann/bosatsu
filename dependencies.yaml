options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")" ]
  languages: [ "java", "scala:2.11.11" ]
  resolvers: 
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  transitivity: runtime_deps
  resolverType: coursier
  versionConflictPolicy: highest

dependencies:
  com.lihaoyi:
    fastparse:
      modules: ["", "utils"]
      lang: scala
      version: "1.0.0"
      exports:
        - "com.lihaoyi:sourcecode"

    sourcecode:
      lang: scala
      version: "0.1.4"
  
  com.monovore:
    decline:
      lang: scala
      version: "0.4.2"
  
  com.stripe:
    dagon-core:
      lang: scala
      version: "0.2.2"
  
  org.scala-lang.modules:
    scala-xml:
      lang: scala
      version: "1.0.6"
  
  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.13.5"
  
  org.scalactic:
    scalactic:
      lang: scala
      version: "3.0.1"
  
  org.scalatest:
    scalatest:
      exports: 
        - "org.scalactic:scalactic"
      lang: scala
      version: "3.0.1"
  
  org.spire-math:
    kind-projector:
      lang: scala
      version: "0.9.4"
  
  org.typelevel:
    alleycats:
      lang: scala
      modules: [ "core" ]
      version: "1.4.0"
    cats:
      lang: scala
      modules: [ "core", "free", "kernel", "macros" ]
      version: "1.4.0"
    paiges-core:
      lang: scala
      version: "0.2.1"

replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_compiler//:io_bazel_rules_scala_scala_compiler"
    scala-library:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_library//:io_bazel_rules_scala_scala_library"
    scala-reflect:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_reflect//:io_bazel_rules_scala_scala_reflect"

  org.scala-lang.modules:
    scala-parser-combinators:
      lang: scala
      target:
        "@io_bazel_rules_scala_scala_parser_combinators//:io_bazel_rules_scala_scala_parser_combinators"
    scala-xml:
      lang: scala
      target: "@io_bazel_rules_scala_scala_xml//:io_bazel_rules_scala_scala_xml"
